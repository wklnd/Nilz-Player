<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NilzPlayer - Version 1</title>
  <link rel="stylesheet" href="style/styles.css" />
</head>
<body>
  <div id="titleBar">
    <div id="title">NilzPlayer</div>
    <div id="windowControls">
      <button id="minimizeBtn">_</button>
      <button id="maximizeBtn">⬜</button>
      <button id="closeBtn">X</button>
      <button id ="settingsBtn"></button>
    </div>
  </div>
  <div id="effectSelector">
    <select id="effectDropdown">
      <option value="WAVES">Waves</option>
      <option value="NET">Net</option>
      <option value="FOG">Fog</option>
      <option value="BIRDS">Birds</option>
      <option value="CLOUDS2">Clouds</option>
      <option value="HALO">Halo</option>
    </select>
  </div>
  <div id="vanta-bg"></div>



  <div id="playerContainer">
    <div id="albumArtContainer">
      <img id="albumArt" src="" alt="Album Art" />
    </div>
    <div id="songDetails">
      <h2 id="songTitle">No song playing</h2>
      <h3 id="songArtist">N/A</h3>
    </div>
    <div id="playerControls">
      <button id="prevBtn">⏮</button>
      <button id="playPauseBtn">⏯</button>
      <button id="nextBtn">⏭</button>
    </div>
    <div id="volumeControl">
      <input id="volumeSlider" type="range" min="0" max="100" value="50" />
    </div>
    <div id="progressContainer">
      <progress id="progressBar" value="0" max="100"></progress>
    </div>



      
  <script src="./script/script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.waves.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.net.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.fog.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.birds.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.clouds2.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.halo.min.js"></script>
  
  <script src="./script/titlebar.js"></script>
  
  <script src="./script/vanta.js"></script>
  

</body>
</html>
